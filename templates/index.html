<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse | Your Digital Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> BookVerse</h1>
            <p>Your personal digital library</p>
        </header>

        <div class="toolbar">
            <!-- Search Box -->
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search books...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <!-- Sort Dropdown -->
            <select id="sort-select">
                <option value="title">Sort by Title</option>
                <option value="author">Sort by Author</option>
                <option value="year">Sort by Year</option>
            </select>
        </div>

        <!-- Add Book Form -->
        <form id="add-form">
            <div class="form-grid">
                <input type="text" id="title" placeholder="Title*" required>
                <input type="text" id="author" placeholder="Author*" required>
                <input type="number" id="year" placeholder="Year">
                <input type="url" id="cover-url" placeholder="Cover Image URL">
                <button type="submit" class="btn-add">
                    <i class="fas fa-plus"></i> Add Book
                </button>
            </div>
        </form>

        <!-- Book List -->
        <div id="book-list" class="book-list"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden">
        <div class="modal-content">
            <p>Are you sure you want to delete this book?</p>
            <div class="modal-actions">
                <button id="confirm-delete" class="btn-delete">Yes, Delete</button>
                <button id="cancel-delete" class="btn-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
